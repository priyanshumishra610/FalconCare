# Health Guardian AI - Configuration
# Multilingual AI Chatbot for Rural Healthcare
recipe: default.v1

assistant_id: health_guardian_ai

# Multi-language support (Hindi + English + regional dialects)
language: en

pipeline:
  # Tokenization optimized for Indian languages
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  # Enhanced DIET classifier for medical entity recognition
  - name: DIETClassifier
    epochs: 200
    constrain_similarities: true
    model_confidence: linear_norm
    entity_recognition: true
  - name: EntitySynonymMapper
  # Medical regex patterns for symptoms, medicines, body parts
  - name: RegexEntityExtractor
    case_sensitive: false
  - name: ResponseSelector
    epochs: 150
    constrain_similarities: true
  # Fallback for unclear queries - important for medical safety
  - name: FallbackClassifier
    threshold: 0.7
    ambiguity_threshold: 0.1

# Dialogue management optimized for healthcare conversations
policies:
  - name: MemoizationPolicy
    max_history: 3
  - name: RulePolicy
    core_fallback_action_name: action_default_fallback
  # TED Policy for complex medical dialogues
  - name: TEDPolicy
    max_history: 8
    epochs: 200
    constrain_similarities: true
    model_confidence: linear_norm
  # Unexpected intent policy for safety
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 150
